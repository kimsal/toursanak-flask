<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Login | Amogli</title>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/static/admin/css/login.css">
<link href="/static/admin/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Core CSS -->
<style type="text/css">
  .form-control {
    display: block;
    width: 100%;
    height: 34px;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.42857143;
    color: #555;
    background-color: #fff;
    background-image: none;
    border: 1px solid #ccc;
    border-radius: 2px;
    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
    -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
    -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
}
</style>
<body>
    <div class="container">
      <div class="row">
        <div class="main">
          <form role="form " class="frm" action="/admin/login/" method="POST">
            <div class="form-group">
            {{ form.hidden_tag() }}
              <img src="/static/admin/images/amoogli.jpg" class="img-responsive" style="width:100%;">
            </div>
            <div class="form-group">
              <label  for="inputUsernameEmail">{{ form.email.label }}</label>
              <!-- <input type="text" class="form-control" id="email" name="email"> -->
              {{ form.email(class_="form-control") }}
            </div>
            <div class="form-group">
              <!-- <a class="pull-right" href="#">Forgot password?</a> -->
              <label for="inputPassword">{{ form.password.label }}</label>
              <!-- <input type="password" class="form-control" id="password" name="password"> -->
              {{ form.password(class_="form-control") }}
            </div>
            <div class="checkbox pull-right">
              <label>
                <a href="/recovery" style="color:white;">
                  Forget Password
                </a>
              </label>
            </div>
            <button type="submit" class="btn btn-primary" style="border:none;border-radius:0px;">
              Log In
            </button>
            <br/> <br/> 
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <li class="alert"> 
                    {{ message }}
                  </li>
                {% endfor %}
              {% endif %}
            {% endwith %}
          </form>

        
        </div>
      </div>
    </div>
    <script src="/static/admin/js/bootstrap.min.js"></script>
    <script src="/static/admin/js/jquery.min.js"></script>

    <script type="text/javascript">
      if($(".alert").length>0){
          if(($(".alert").html()).indexOf("success")>=0){
            $(".alert").addClass('alert-success');
          }
          else{
            $(".alert").addClass('alert-danger');
          }
        }
    </script>
</body>
